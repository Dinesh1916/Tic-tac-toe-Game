<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 font-inter p-4">
    <div class="game-container bg-gray-800 p-8 rounded-lg shadow-xl text-center border-2 border-purple-600">
        <h1 class="text-4xl font-bold text-white mb-6">Tic-Tac-Toe</h1>
        <div id="gameStatus" class="text-2xl font-semibold text-yellow-400 mb-6"></div>
        <div id="gameBoard" class="grid grid-cols-3 gap-4 mb-8">
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="0"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="1"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="2"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="3"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="4"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="5"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="6"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="7"></div>
            <div class="cell bg-gray-700 w-24 h-24 flex items-center justify-center text-5xl font-bold text-white rounded-lg shadow-md cursor-pointer transition-colors duration-200 hover:bg-gray-600" data-cell-index="8"></div>
        </div>
        <button id="resetButton" class="bg-purple-700 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-purple-800 transition-colors duration-200 shadow-md">Reset Game</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
